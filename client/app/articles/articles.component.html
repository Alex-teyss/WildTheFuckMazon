<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card mb-3" *ngIf="!isLoading">
  <h4 class="card-header">Current articles ({{articles.length}})</h4>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prix</th>
          <th scope="col">Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="articles.length === 0">
        <tr>
          <td colspan="4">Il n'y a pas d'article ajouter. Veuillez en ajouter un.</td>
        </tr>  
      </tbody>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let article of articles">
          <td>{{article.name}}</td>
          <td>{{article.imageURL}}</td>
          <td>{{article.price}}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="enableEditing(article)"><i class="fa fa-pencil"></i> Edit</button> 
            <button class="btn btn-sm btn-danger ml-1" (click)="deleteArticle(article)"><i class="fa fa-trash"></i> Delete</button>
          </td>
        </tr>  
      </tbody>
      <tbody *ngIf="isEditing">
        <tr>
          <td colspan="4">
            <form class="form-inline" #form="ngForm" (ngSubmit)="editArticle(article)">
              <input class="form-control mr-2" type="text" name="name" [(ngModel)]="article.name" placeholder="Nom" required>
              <input class="form-control mr-2" type="text" name="imageURL" [(ngModel)]="article.imageURL" placeholder="Image Url" required>
              <input class="form-control mr-2" type="number" name="price" [(ngModel)]="article.price" placeholder="Prix" step="any" min="0" required>
              <button class="btn btn-sm btn-primary mr-2" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
              <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card" *ngIf="!isEditing">
  <h4 class="card-header">Ajouter un nouveau article</h4>
  <div class="card-body">
    <form class="form-inline" [formGroup]="addArticleForm" (ngSubmit)="addArticle()">
      <input class="form-control mr-2" type="text" name="name" formControlName="name" placeholder="Nom">
      <input class="form-control mr-2" type="number" name="price" formControlName="price" placeholder="Prix" step="any" min="0">
      <input class="form-control mr-2" type="text" name="imageURL" formControlName="imageURL" placeholder="Image Url">
      <button class="btn btn-primary" type="submit" [disabled]="!addArticleForm.valid"><i class="fa fa-plus"></i> Add</button>
    </form>
  </div>
</div>
