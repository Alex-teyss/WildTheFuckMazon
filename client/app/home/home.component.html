<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-3 card" *ngFor="let article of articles">
      <h1 class="card-title">{{ article.name }}</h1>
      <img class="card-body" src="{{ article.imageURL }}" alt="image-article">
      <h4>Prix: {{ article.price }} WTF</h4>
      <button class="btn btn-success mb-2">Acheter</button>
    </div>
  </div>
</div>
